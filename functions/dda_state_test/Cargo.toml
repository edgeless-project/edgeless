[workspace]

[profile.release]
lto = true
opt-level = "s"

[package]
name = "dda_state_test"
version = "0.1.0"
authors = ["Lukasz Zalewski <zalewski.lukasz@siemens.com>"]
edition = "2021"

[lib]
name = "dda_state_test"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
edgeless_function = { path = "../../edgeless_function" }
edgeless_http = { path = "../../edgeless_http" }
dda = { path = "../../edgeless_dda" }
log = "0.4"
prost = "0.12.6"
base64 = "0.22.1"
serde = "1.0.204"
serde_json = "1.0"

[build-dependencies]
prost-build = "0.12.6"
