[workspace]

[profile.dev]
panic = "abort"

[profile.release]
lto = true
opt-level = "z"
panic = "abort"
codegen-units = 1
strip = true

[package]
name = "noop"
version = "0.1.0"
authors = ["Raphael Hetzel <hetzel@in.tum.de>"]
edition = "2021"

[lib]
name = "noop"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
edgeless_function = { path = "../../edgeless_function" }
#edgeless_node = { path = "../../edgeless_node" }
serde = {version="1", features=["derive"] }
serde_json = "1"
log = "0.4"
once_cell = "1.20"
#futures = "0.3"
#tokio = { version = "1", features = ["full"] }
