# SPDX-License-Identifier: MIT
[workspace]

[profile.dev]
panic = "abort"

[profile.release]
lto = true
opt-level = "z"
panic = "abort"
codegen-units = 1
strip = true

[package]
name = "http_stress_processor"
version = "0.1.0"
authors = ["Alvaro Curto Merino <alvaro.curtomerino@telefonica.com>"]
edition = "2024"

[lib]
name = "http_stress_processor"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
edgeless_function = { path = "../../edgeless_function" }
log = "0.4"
image = { version = "0.25", default-features = false, features = ["png", "jpeg"] }

# image = { version = "0.25", optional = true, default-features = false, features = ["png","jpeg"] }

