[package]
name = "edgeless_cli"
version = "0.1.0"
authors = ["Raphael Hetzel <hetzel@in.tum.de>"]
edition = "2021"

[[bin]]
name = "edgeless_cli"
path = "src/edgeless_cli.rs"

[lib]
name = "edgeless_cli"
path = "src/lib.rs"

[dependencies]
log = "0.4"
env_logger = "0.10"
tokio = { version = "1", features = ["full"] }
futures = "0.3"
anyhow = "1.0"
uuid = {version= "1.3", features = ["v4"] }
async-trait = "0.1"
edgeless_api = {path = "../edgeless_api", features = ["grpc_impl"]}
clap = { version = "4.3", features=["derive"] }
serde = "1"
toml = "0.7"
serde_json = "1.0"
cargo = "0.77"
openssl = { version = "0.10", features = ["vendored"] }
rand = { version = "0.8" }
rand_distr = { version = "0.4" }
rand_pcg = { version = "0.3" }
reqwest = { version = "0.11", features = ["multipart", "json", "stream"] }
tokio-util = "0.7.10"
mailparse="0.15.0"
edgeless_build = {path = "../edgeless_build" }
edgeless_config = { path  = "../edgeless_config" }