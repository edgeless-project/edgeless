name: Build and Publish Docker Images

on:
  release:
    types: [published]
  push:
    branches:
      - docker-images

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}

      - name: Build and push edgeless_con image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./edgeless_con/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/edgeless-project/edgeless_con:${{ github.ref_name }}
            ghcr.io/edgeless-project/edgeless_con:latest

      - name: Build and push edgeless_orc image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./edgeless_orc/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/edgeless-project/edgeless_orc:${{ github.ref_name }}
            ghcr.io/edgeless-project/edgeless_orc:latest

      - name: Build and push edgeless_node image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./edgeless_node/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/edgeless-project/edgeless_node:${{ github.ref_name }}
            ghcr.io/edgeless-project/edgeless_node:latest
