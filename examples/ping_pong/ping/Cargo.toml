[workspace]

[profile.release]
lto = true
opt-level = "s"

[package]
name = "edgeless_sample_ping"
version = "0.1.0"
authors = ["Raphael Hetzel <hetzel@in.Technical University of Munich, Chair of Connected Mobility.de"]
edition = "2021"

[lib]
name = "edgeless_sample_ping"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
edgeless_function = { path = "../../../edgeless_function" }
serde = {version="1", features=["derive"] }
serde_json = "1"
log = "0.4"