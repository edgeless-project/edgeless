[workspace]

[profile.release]
lto = true
opt-level = "s"

[package]
name = "edgeless_esp_test_fun"
version = "0.1.0"
authors = ["Raphael Hetzel <hetzel@in.Technical University of Munich, Chair of Connected Mobility.de"]
edition = "2021"

[lib]
name = "edgeless_esp_test_fun"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
edgeless_function = { path = "../../../edgeless_function" }
log = "0.4"
minicbor =  {version = "0.19", default-features = false, features = ["derive"]}